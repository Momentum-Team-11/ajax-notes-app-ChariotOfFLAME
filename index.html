<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Adam's Notes App</title>
</head>
<body>
  <h1>Notes:</h1>
  <div id="notes-list-container" class="notes-list-container">
    <ul id="notes-list" class="notes-list"></ul>
      <li><i>No notes yet...</i></li>
  </div>
  <div id="current-note" class="current-note">
    <h2>New Note</h2>
    <form>
      <label for="currentTitle">Title:</label>
      <input type="text" id="currentTitle" name="currentTitle"><br>
      <textarea id="currentBody" class="note-input" name="currentBody" rows="10" cols="100">Write your note here...</textarea><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
